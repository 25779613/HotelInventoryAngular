    <!-- if theres no rooms availables display the string this is the null collision operator -->

</div>

<!-- asyn way to use the data -->
<div *ngIf="rooms$ | async as roomss">
    <hinv-rooms-list [rooms]="roomss" [title]="title" (selectedRoom)="selectRoom($event)"></hinv-rooms-list>
</div>

<button (click)="toggle()">toggle</button>
<div>
    <button (click)="addRoom()">Add room</button>
    <button (click)="updateRoom()">Edit room</button>
    <button (click)="deleteRoom()">Delete room</button>
</div>

<div>
    <h1>{{ totalBytes }} Bytes Loaded</h1>
    <h1>No of rooms is {{ roomsCount$ | async }}</h1>
</div>
